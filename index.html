<!DOCTYPE html>
<html class="html" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="main.css">
  <title>Google Translate</title>
</head>
<body class="body">
  <header class="header">
    <div class="menu" title="Main menu">
      <svg class="button header-button menu__button" focusable="false" viewBox="0 0 24 24"><path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"></path></svg>
    </div>

    <a href="#" class="link header__logo logo" title="Translate">
      <img class="logo__brand" src="https://www.gstatic.com/images/branding/googlelogo/svg/googlelogo_clr_74x24px.svg" alt="">
      <span class="logo__name">Translate</span>
    </a>

    <div class="header-right header__apps apps" title="Google apps">
      <svg class="button header-button apps__button" focusable="false" viewBox="0 0 24 24"><path d="M4 8h4V4H4v4zm6 12h4v-4h-4v4zm-6 0h4v-4H4v4zm0-6h4v-4H4v4zm6 0h4v-4h-4v4zm6-10v4h4V4h-4zm-6 4h4V4h-4v4zm6 6h4v-4h-4v4zm0 6h4v-4h-4v4z"></path></svg>
    </div>

    <div class="header-right header__google-account google-account" title="User profile">
      <img src="./images/user.png" alt="" class="button header-button google-account__avatar">
    </div>
  </header>

  <main class="main">
    <nav class="translate-mode">
      <div class="container">
        <button class="button translate-mode__switcher translate-mode__switcher_text translate-mode__switcher_active">
          Text
        </button>
        <button class="button translate-mode__switcher translate-mode__switcher_documents">
          Documents
        </button>
      </div>
    </nav>

  </main>
</body>
</html>
